<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/@rasahq/rasa-webchat@1.0.1/lib/index.js"></script>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            <a href="{{ url_for('main.feedback') }}">Feedback</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
        <a href="{{ url_for('main.project_info') }}">Project Info</a>
    </nav>
    <div id="chat-container"></div>
    <script>
        WebChat.default.init({
            selector: "#chat-container",
            initPayload: "/greet",
            customData: {"language": "en"},
            socketUrl: "http://localhost:5005",
            socketPath: "/socket.io/",
            title: "Chatbot",
            subtitle: "How can I help you?",
            inputTextFieldHint: "Type a message...",
            connectingText: "Waiting for server...",
            hideWhenNotConnected: false,
            showFullScreenButton: true,
            fullScreenMode: false,
            params: {
                storage: "local"
            },
            onSocketEvent: {
                'bot_uttered': function (utterance) {
                    // Log interaction with Flask
                    fetch('/chat/log_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_message: utterance.metadata.message,
                            bot_response: utterance.text
                        })
                    });
                }
            }
        });
    </script>
</body>
</html>
